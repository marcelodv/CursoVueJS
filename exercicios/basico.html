<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>1) {{ 2 + 3 }}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Produto: {{ nome }}, R$ {{ preco }} com {{ "desconto".toUpperCase() }} de {{ desconto*100 }}%</p>
        <p>4) Hora Certa: {{ horaCerta() }}</p>
        <p>5) Preço com Desconto: R${{ precoComDesconto }}</p>
    </div>

    <script>
        new Vue({
            // Elemento que o VueJs vai controlar
            el: '#app',
            // Valores acessíveis na aplicação 
            data: {
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            // Funções acessíveis na aplicação
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoComDesconto() {
                    // Não precisa referenciar o data porque o Vue já sabe que iremos buscar no atributo data
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
